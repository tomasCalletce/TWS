<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>user list</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    justify-content: space-evenly;
    width: 80%;
  }

  .card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
    overflow: hidden;
    margin: 0 10px;
  }

  .card img {
    width: 100%;
    height: auto;
  }

  .card-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin: 15px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/image_user_two" alt="Image 1">
      <div class="card-title">user 1</div>
    </div>
    <div class="card">
      <img src="/image_user_one" alt="Image 2">
      <div class="card-title">user 2</div>
    </div>
    <div>
        <h1>get Big file</h1>
        <a href="/big_file" download="large_file.txt">download file</a>
    </div>
  </div>
</body>
</html>
